<app-loading *ngIf="lodingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!lodingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blanks"> Ir a la pagina de artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row m-5 ">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <!-- "spotify:track:0hVXuCcriWRGvwMV1r5Yn9" -->
                        <!-- <p> {{track.uri}}</p> -->
                        <!-- <p>{{ track.uri | slice:14}} </p> -->
                        <iframe [src]="track.uri | slice:14 | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <iframe src="https://open.spotify.com/embed?uri=0hVXuCcriWRGvwMV1r5Yn9" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>

            </tbody>

        </table>

    </div>
</div>
